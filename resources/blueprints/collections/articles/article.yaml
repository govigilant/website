title: Article
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: introduction
            field:
              type: markdown
              display: Introduction
          -
            handle: content
            field:
              type: markdown
              display: Content
              localizable: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: published_at
            field:
              type: date
              display: 'Published At'
