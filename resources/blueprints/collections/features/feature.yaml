title: Feature
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              width: 75
          -
            handle: icon
            field:
              directory: content/icons
              type: icon
              display: Icon
              width: 25
          -
            handle: short_description
            field:
              type: textarea
              display: 'Short description'
          -
            handle: content
            field:
              remove_empty_nodes: false
              type: bard
              display: Content
              sets:
                image_sets:
                  display: 'Image Sets'
                  icon: media-image-picture-orientation
                  sets:
                    text_with_left_image:
                      display: 'Text with left image'
                      icon: text-formatting-wrap-image-left
                      fields:
                        -
                          handle: heading
                          field:
                            type: text
                            display: Heading
                        -
                          handle: image
                          field:
                            max_files: 1
                            min_files: 1
                            container: assets
                            type: assets
                            display: Image
                            width: 50
                        -
                          handle: text
                          field:
                            remove_empty_nodes: false
                            type: bard
                            display: text
                            width: 50
                    text_with_right_image:
                      display: 'Text with right image'
                      icon: text-formatting-wrap-image-right
                      fields:
                        -
                          handle: heading
                          field:
                            type: text
                            display: Heading
                        -
                          handle: text
                          field:
                            remove_empty_nodes: false
                            type: bard
                            display: Text
                            width: 50
                        -
                          handle: image
                          field:
                            container: assets
                            type: assets
                            display: Image
                            width: 50
                            max_files: 1
                            min_files: 1
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: show_on_homepage
            field:
              type: toggle
              display: 'Show on homepage'
          -
            handle: show_in_menu
            field:
              type: toggle
              display: 'Show in menu'
          -
            handle: planned
            field:
              type: toggle
              display: Planned
